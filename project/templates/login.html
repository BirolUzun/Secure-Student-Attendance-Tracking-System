<!-- templates/login.html -->

<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Secure Student Attendance System - Login</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='modules/bootstrap-5.1.3/css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='modules/bootstrap-icons/bootstrap-icons.css') }}">
</head>
<body>

	<div id="auth">

		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
 				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="index.html"><img src="{{ url_for('static', filename='emu-logo.png') }}" alt="Logo"> Secure Student Attendance System</a>
					</div>
					<h1 class="auth-title">Log in.</h1>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<p class="alert alert-danger mb-5 text-white">{{ messages[0] }}.</p>
					{% endif %}
					{% endwith %}
					<form method="POST" action="/login">
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="email" name="email" class="form-control form-control-xl" placeholder="Email">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" name="password" class="form-control form-control-xl" placeholder="Password">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<div class="form-check form-check-lg d-flex align-items-end">
							<input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label text-gray-600" for="flexCheckDefault">
								Keep me logged in
							</label>
						</div>
						<button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p><a class="font-bold" href="#">Forgot password?</a>.</p>
					</div>
				</div>
			</div>

		</div>
	</div>



	<!-- General JS Scripts -->
	<script src="{{ url_for('static', filename='js/atrana.js') }}"></script>

	<script src="{{ url_for('static', filename='modules/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='modules/popper/popper.min.js') }}"></script>

	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
 </body>
</html>
